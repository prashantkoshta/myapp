<div class="modal-body" id="delete_popup">
  <div id="workspace_popup" >
		<div class="workspace_header clearfix">
		  <div class="wk_title pull-left">Delete</div>
           <div class="pull-right popup_close_icon" ng-click="delConfirm(false)"></div> 
		</div>
		<div class="workspace_content clearfix">
		<div class="content_box clearfix">
        <div class="del_popupicon pull-left"></div>
		   <div class="content_title pull-left">Are you sure that you want to permanently delete 
the selected element?</div>
		</div>
		
		</div>
		 <div class="workspace_content content_select clearfix">
		   
		   <div class="workspace_button pull-right">
			   <button type="button" ng-click="delConfirm(false)">CANCEL</button>
		   </div>
		    <div/>
		    <div class="workspace_button cancel_button pull-right">
			  
                <button type="button" ng-click="delConfirm(true)">OK</button>
		   </div>
		</div> 
	</div>
</div>
