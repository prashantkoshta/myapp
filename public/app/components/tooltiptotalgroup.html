<div class="PopoverGroupWrapper" ng-style="{top: tipTop,left:tipLeft}">
	<div class="arrow-up"></div>
	<div class="popover-inner">
		<ul class="form-control groupList" ng-model="addGroupRow">
			<li ng-click="getGroupRow('Min')">Group Min</li>
			<li ng-click="getGroupRow('Max')">Group Max</li>
			<li ng-click="getGroupRow('Target')">Group Target</li>
		</ul>
	</div>
</div>
