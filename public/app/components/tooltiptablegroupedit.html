<div class="PopoverWrapper" ng-style="{top: tipTop,left:tipLeft}">
	<div class="arrow-up"></div>
	<div class="popover-inner">
		<div class="popover-input pull-left">
			<div class="pull-left"><b>New Value</b></div>
			<div class="pull-right">
				<input ng-blur="isValidCellValue()" type="text" ng-model="newCellValue" class="popover-textarea input_width">
			</div>
			<span class="popoverErrorInvalidValue pull-left" ng-show="isValid">Please enter decimal values only</span>
		</div>
		<button type="button" class="pull-left btn btn-md btn-primary  popover-cancel" ng-click="onWmcTooltipTableGroupEditCancel()">Cancel</button>
		<button type="button" class="btn btn-md btn-primary popover-submit" ng-click="onWmcTooltipTableGroupEditOk()">Ok</button>
	</div>
</div>
