<div class="main_container">
	<tab-view-box ng-show="isWorkAreaVisible"></tab-view-box>
	<nav-view-box ng-show="isWorkAreaVisible"></nav-view-box>
	<summary-view-box ng-show="boolSummaryView" ng-show="isWorkAreaVisible"></summary-view-box>
	<constraints-view-box ng-show="boolConstraintsView" ng-show="isWorkAreaVisible"></constraints-view-box>
	<div ng-switch on="currentView" ng-show="isWorkAreaVisible">
		 <matrix-view-box ng-show="showCurrentView('matrix')"></matrix-view-box>
		 <div ng-show="showCurrentView('chart')">Chart View</div>
		 <table-view-box ng-show="showCurrentView('table')"></table-view-box>
	</div>
</div>
